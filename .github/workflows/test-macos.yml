name: Test scrapers on macOS

on:
  workflow_dispatch:

jobs:
  run-scrapers:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ----------------------------
      # DOMAIN FINDER
      # ----------------------------
      - name: Install domain finder dependencies
        working-directory: "domain finder"
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found for domain finder"
          fi

      - name: Run domain finder on macOS
        working-directory: "domain finder"
        run: |
          echo "Running domain_finder.py on macOS..."
          python3 src/domain_finder.py

